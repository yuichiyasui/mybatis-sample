<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">MyBatis
	Sample</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

	crossorigin="anonymous"></script>
<link th:href="@{/css/navbar-fixed-left.min.css}" rel="stylesheet">
<link th:href="@{/css/docs.css}" rel="stylesheet">
</head>
<body>

	<div layout:replace="~{layout/sidebar}"></div>
	<div class="mx-auto w-100"

		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script>
		$("[data-toggle=popover]").popover()
