<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<meta name="viewport" content="width=device-width,initial-scale=1">
<head>
<meta charset="UTF-8">
<title>Add Category</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="col-sm-10 offset-sm-1 text-center">
			<h3 class="mb-4">カテゴリーの追加</h3>
			<div class="card text-left shadow-sm bg-light">
				<div class="card-body">
					<form th:action="@{/addCategory}" method="post">
						<div class="form-group row">
							<label for="input-name" class="col-sm-2 col-form-label">カテゴリー名</label>
							<div class="col-sm-10">
								<input type="text" name="name" id="input-name"
									class="form-control" placeholder="カテゴリー名を入力" required>
							</div>
						</div>
						<button class="btn btn-outline-primary">追加</button>
					</form>
					
					<h6 class="mt-5">カテゴリーリスト</h6>
					<span th:each="category:${categoryList}"  class="btn btn-sm btn-outline-secondary rounded-pill m-1">#[[${category.name}]]</span>
					
				</div>
			</div>
		</div>

	</div>
</body>
</html>
