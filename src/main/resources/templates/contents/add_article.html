<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<meta name="viewport" content="width=device-width,initial-scale=1">
<head>
<meta charset="UTF-8">
<title>Add Article</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="col-sm-10 offset-sm-1 text-center">
			<h3 class="mb-4">記事の追加</h3>
			<div class="card text-left shadow-sm bg-light">
				<div class="card-body">
					<form th:action="@{/addArticle}" method="post">
						<div class="form-group row">
							<label for="input-name" class="col-sm-2 col-form-label">タイトル</label>
							<div class="col-sm-10">
								<input type="text" name="name" id="input-name"
									class="form-control" placeholder="ページ名などを入力" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="input-url" class="col-sm-2 col-form-label">URL</label>
							<div class="col-sm-10">
								<input type="url" name="url" id="input-url" class="form-control"
									placeholder="https://○○.com/blog/12345678" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="input-category" class="col-sm-2 col-form-label">カテゴリー</label>
							<div class="col-sm-10">
							<div class="form-check form-check-inline" th:each="category:${categoryList}">
								<input type="checkbox" class="form-check-input" name="selectedCategory"
									 th:value="${category.id}"
									th:id="${category.id}">
									<label th:for="${category.id}" th:text="${category.name}"></label>
							</div>

							</div>
						</div>
						<button class="btn btn-outline-primary mt-2">追加</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
