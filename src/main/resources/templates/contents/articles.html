<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Articles</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="col-sm-10 offset-sm-1 text-center">
			<h3 class="mb-4">参考記事一覧</h3>
			<div class="card text-left">
				<div class="card-body px-0 py-0">
					<div class="card-header font-weight-bold text-center">リンク</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item" th:each="article:${articles}"><a
							 th:href="${article.url}"
							th:text="${article.name}"></a><a class="float-right"
							th:href="@{'/deleteArticle?id='+ ${article.id}}"> <i
								class="fas fa-trash text-secondary"></i>
						</a></li>
					</ul>
					[[${withCategory}]]
				</div>
			</div>
		</div>
	</div>

</body>
</html>
